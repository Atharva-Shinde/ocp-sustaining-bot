name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run Pylint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          # Install your project dependencies if required
          # pip install -r requirements.txt

      - name: Run Pylint
        run: |
          pylint *.py --exit-zero

  check-env-files:
    name: Check for .env and Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Search for .env Files
        run: |
          if find . -type f -name "*.env" | grep .env; then
            echo "❌ .env file detected. Failing the build."
            exit 1
          else
            echo "✅ No .env files detected."
          fi

  run-entrypoint:
    name: Test Python Entrypoint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Install project dependencies if needed
          # pip install -r requirements.txt

      - name: Run Entrypoint (slack_main.py)
        run: |
          python slack_main.py || exit 1
